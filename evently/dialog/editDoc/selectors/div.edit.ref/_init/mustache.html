<input 
  id="{{name}}" 
  class="editw ref" 
  type="text" 
  data-mm="{{mm_id}}" 
  value="{{value}}" 
  data-force-eoo="{{force_eoo}}"
/>
<input 
  class="ref-id" 
  type="hidden" 
  value="{{ref_id}}" 
  data-field-name="{{name}}" 
/>
<a class="add-ref pull-right btn btn-mini has-tooltip"
   title="Add new entry" data-placement="left" target="_blank" href="#/tree/{{mm_id_no_design}}/0/1">
  Add
</a>
<a class="btn has-tooltip ac-synonyms-cmd active" data-placement="top" id="{{name}}-ac-syn"
  title="Include synonyms in autocomplete (synonyms will appear in grey)">
  <i class="icon-dm-synonym-show"></i>
</a>
