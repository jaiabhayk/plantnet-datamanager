<div id="export-csv-table-modal" class="modal hide fade" tabindex="-1" role="dialog" 
    aria-labelledby="export-csv-table-modal-label" aria-hidden="true">
  
  <form class="form-inline">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="export-csv-table-modal-label">Export to CSV</h3>
    </div>
    
    <div class="modal-body">
      <div class="control-group">
        <label for="csv-separator">CSV Separator</label>
        <input id="csv-separator" class="input-mini" name="separator" type="text" value="," maxlength="1"/>
      </div>

      <div class="control-group">
        <label class="checkbox has-tooltip" data-placement="right"
          title="Repeats the lines having multiple attachments, to obtain one attachment per line">
          <input id="csv-olpa" name="olpa" type="checkbox"/>
          One line per attachment
        </label>
      </div>

      {{#isDictionary}}
      <div class="control-group">
        <label class="checkbox has-tooltip" data-placement="right" title="Adds 2 columns: $valid_name_id and $synonym_of">
          <input id="csv-export-synonymy" name="export-synonymy" type="checkbox" checked/>
          Export synonymy
        </label>
      </div>
      {{/isDictionary}}

      {{^isView}}
      <div class="control-group">
        <label class="checkbox has-tooltip" data-placement="right"
          title="Add '_label' field to CSV">
          <input id="csv-label-field" name="label-field" type="checkbox" checked="checked"/>
          Add <i>_label</i> field
        </label>
      </div>

      <div class="control-group">
        <label class="checkbox has-tooltip" data-placement="right"
          title="Add '_id' field to CSV">
          <input id="csv-id-field" name="id-field" type="checkbox"/>
          Add <i>_id</i> field
        </label>
      </div>
      {{/isView}}
    </div>
  
    <div class="modal-footer">
      <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary" type="submit">Export</button>
    </div>
  </form>
</div>
